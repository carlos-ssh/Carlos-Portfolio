version: "3"

volumes:
  db-data:
    external: false

services:
  cache:
    image: memcached:3.0.0-buster

db:
  environment:
    POSTGRES_USER:
    POSTGRES_PASSWORD:
  image: postgres:13
  volumes:
    - db-data:/usr/local/pgsql/data

jobs:
  env_file: .env
  build: .
  volumes: 
    - .:/usr/src/app
  command: bundle exec rake jobs:work
  depends_on:
    - db

app:
  env_file: .env
  build: .
  volumes: 
    - .:/usr/src/app
  ports:
    - "8080:8080"
  depends_on:
    - db